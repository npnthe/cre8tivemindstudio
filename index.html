<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cre8tiveMindStudio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    /* ================== GENEL AYAR ================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      min-height: 200vh; /* scroll için yeterli alan */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow-x: hidden;
    }

    /* ================== LOGO ================== */
    .logo {
      width: 150px;
      position: sticky; /* sayfada yavaşça scroll ile hareket */
      top: 50px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 10;
    }

    .logo:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    /* ================== HERO ================== */
    .hero {
      margin-top: 150px;
      text-align: center;
      color: #fff;
      width: 90%;
      max-width: 800px;
    }

    .hero h1,
    .hero p {
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease-out;
    }

    .hero h1.visible,
    .hero p.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .hero h1 {
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    /* ================== BUTONLAR ================== */
    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #fff;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background: #333;
      color: #fff;
      transform: scale(1.05);
    }

    /* ================== ANIMASYONLAR ================== */
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body>
  <!-- LOGO -->
  <img src="logo.png" alt="Logo" class="logo">

  <!-- HERO ALANI -->
  <section class="hero">
    <h1>Cre8tiveMindStudio</h1>
    <p>We design, you stand out.</p>
    <p>Graphic Design · Illustration · Game Developer</p>

    <div class="buttons">
      <a href="https://www.instagram.com/cre8tivemindstudio?igsh=NGxnNnR0Y2gzeml3&utm_source=qr" target="_blank">Instagram</a>
      <a href="mailto:cre8tivemindstudio@gmail.com">Mail</a>
      <a href="https://www.linkedin.com/in/ecem-nur-kahr%C4%B1man-56b271328" target="_blank">LinkedIn (Ecem)</a>
      <a href="https://www.linkedin.com/in/esra-erman-48692b242" target="_blank">LinkedIn (Esra)</a>
    </div>
  </section>

  <!-- ================== SCROLL JS ================== -->
  <script>
    // Scroll ile yazıları ortaya çıkarma
    const elements = document.querySelectorAll('.hero h1, .hero p');

    function revealOnScroll() {
      const windowHeight = window.innerHeight;
      elements.forEach(el => {
        const elementTop = el.getBoundingClientRect().top;
        if (elementTop < windowHeight - 100) {
          el.classList.add('visible');
        }
      });
    }

    window.addEventListener('scroll', revealOnScroll);
    window.addEventListener('load', revealOnScroll); // sayfa yüklenince de kontrol et

    // Logo parallax efekti
    const logo = document.querySelector('.logo');
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      logo.style.transform = translateY(${scrollY * 0.2}px); // yavaş hareket
    });
  </script>
</body>
</html>
